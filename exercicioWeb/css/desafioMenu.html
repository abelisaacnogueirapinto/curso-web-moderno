<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box;}


        body {
            font-family:  'Abel', sans-serif;
            margin: 0; 
            background-color: white;
        }
        .cabecalho { 
            background:#225D4D;
            border-bottom: solid 5px #4faddb;
            height: 130px;
            box-sizing: content-box;

        }
        .logo {
            display: inline-block;
            height: 130px;
            width: 130px;
            padding: 0px;

        }
        .logo img {
            height: 100%;
        }
        
        .menu-toggle {
            float: right;
            color: rgba(255, 251, 251, 0.863);
            background-color: #4faddb;
            border: 5px whitesmoke;
            border-radius: 8px;
            height: 45px;
            padding: 10px 20px;
            margin: 45px 15px;
        }

        .menu {
            display: inline-block;
            vertical-align: top;
            height: 100px;
            padding: 35px;
            
        }
        .menu ul {
            margin: 0;
            padding-left: 250px;
            padding-top:30px;

        }
        .menu li {
            display: inline-block;
            
        }
        .cabecalho a {
            text-decoration: none;
            color: white;
            font-size: 1.3em;
         }

        .menu a {
            padding: 10px;
        }

        /*.autenticacao {
            float:right;
            height: 100px;
            margin-bottom: 80px;
            padding-bottom: 100px;
            
        }*/
        .menu a:hover,.menu a.selected {
            background-color: #296291;
            font-weight: 900;
            font-stretch: condensed;
            color: black;
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.082);
            
        }
               
               
        
        /*.destaque {
            background: #225D4D;
            border-bottom: solid 1px black;

        }*/
        
            

        @media(min-width: 600px) {
            .menu-toggle{
                display:none;
            }
            
         
    
        }
        @media(max-width: 650) {
            .menu  {
                display: none;
            }
            
        }

        @media(max-width: 800) {

            .menu ul {
                padding-left: 250px;
            }
            .menu li {
                display: inline-block;
            }
        }
 

    
       
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="logocabefepequena.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio" >Início</a>
                </li>
                <li>
                    <a href="#sobre" >Sobre</a>
                </li>
                <li>
                    <a href="#convenios">Convênios</a>
                </li>
                <li>
                    <a href="#servicos">Serviços</a>
                </li>
                <li>
                    <a href="#contato">Contatos</a>
                </li>
                <li>
           
                <a href="#associado">Associado</a>
            </li>
            </ul>
        </nav>
        <aside>
            <a href="facebook.com"></a>
        </aside>
        
    </header>

    <script>
        window.onhashchange = function (e) {
            
            const newURL = e.newURL.split('#')[1]
            const oldURL = e.oldURL.split('#')[1]

            //console.log(newURL,oldURL)
            
           
            const oldMenu = document.querySelector(`.menu a[href='#${oldURL}']`)
            const newMenu = document.querySelector(`.menu a[href='#${newURL}']`)
            oldMenu && oldMenu.classList.remove('selected')
            newMenu && newMenu.classList.add('selected')

        }
    </script>
</body>


</html>
