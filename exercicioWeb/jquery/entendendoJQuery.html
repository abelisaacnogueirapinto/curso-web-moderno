<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').fadeOut(5000).show(1000).hide(5000)
        console.log($('div').get(0))
        console.log($.isEmptyObject()) // neste caso o a resposta true pois não esta vazio
        console.log(jQuery.inArray(2,[1, 2, 3])) // para obter o indice da pesquisa no caso 3 está contino no array ele retorna o indice onde esta caso contrario -1

        // criando um plugin Jquery
        $.fn.fundoAzul = function () {
            this.css('background-color', 'blue')
            return this
        }
        $('body').fundoAzul()

    </script>
</body>
